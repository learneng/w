<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 9A</title>
</head>
<body>
    <script>
        let arrayStr = [];
        let currentStr = ' ';
        while(currentStr !== ''){
            currentStr = prompt('Enter a word: ');
            if(currentStr.toLowerCase() == 'end'){
                console.log('bye');
                break;
            }
            else{
                arrayStr.push(currentStr);
            }
        }
        document.write(arrayStr.map(value => `<div>Words entered: ${value}</div>`));

    </script>
    
</body>
</html>
