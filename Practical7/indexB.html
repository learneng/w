<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 7B</title>
</head>
<body>
    <div>
        <p>The value you have entered (after necessary operations) is: </p> <span id="spanText">Check console</span>
    </div>
    <script>
        var finalStr = '';
        let arrayNum = prompt('Enter a series of number seperated by space: ');
        console.log(arrayNum);
        let array = arrayNum.split(' ');
        console.log(array);
        array.map(value => {
            finalStr = finalStr + value.toString();
        })
        document.write(finalStr);
        
    </script>
</body>
</html>
